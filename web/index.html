<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="デッキの生成に必要なポイントの計算。アカウントの数値化にご利用ください。">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="dmp_calc">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <!--OGP-->
    <meta property="og:url" content="https://dmpcalc.link/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="デュエプレのポイント計算アプリ"/>
    <meta property="og:description" content="デッキの生成に必要なポイントの計算。アカウントの数値化にご利用ください。"/>
    <meta property="og:site_name" content="デュエプレポイント計算"/>
    <meta property="og:image" content="https://dmpcalc.link/logo.png"/>

    <title>dmp_calc</title>
    <link rel="manifest" href="manifest.json">

    <script src="flutter.js" defer></script>
    <script>
        var serviceWorkerVersion = null;
    </script>

    <style>
    body {
      background-color: #484848;
    }

    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      color: white;
      font-size:medium;
    }

    </style>
</head>
<body>

<div id="loading"></div>
<script>
         window.addEventListener('load', function(ev) {
           var loading = document.querySelector('#loading');
           loading.textContent = "Loading resources...";
           _flutter.loader.loadEntrypoint({
             serviceWorker: {
               serviceWorkerVersion: serviceWorkerVersion,
             }
           }).then(function(engineInitializer) {
             loading.textContent = "Initializing app engine...";
             return engineInitializer.initializeEngine();
           }).then(function(appRunner) {
             loading.textContent = "Running app...";
             return appRunner.runApp();
           });
         });

</script>



</body>
</html>
